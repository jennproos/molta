[pytest]
# Pytest configuration for Molta Infrastructure tests

# Filter out noisy typeguard warnings from AWS CDK
# These warnings occur because AWS CDK uses non-runtime protocols
# which typeguard cannot check at runtime. These are harmless.
filterwarnings =
    ignore::UserWarning:aws_cdk
    ignore:Typeguard cannot check.*protocol:UserWarning

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests
